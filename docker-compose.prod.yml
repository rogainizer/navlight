services:
  navlight-backend:
    image: ghcr.io/rogainizer/navlight-backend:latest
    restart: unless-stopped
    env_file:
      - ./deploy/.env.production
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: navlight 
    expose:
      - "3001"
    networks:
      - proxy

  navlight-frontend:
    image: ghcr.io/rogainizer/navlight-frontend:latest
    restart: unless-stopped
    depends_on:
      - navlight-backend
    networks:
      - proxy

networks:
  proxy:
    external: true
    name: rogainizer-proxy
